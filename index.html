<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('header-bg.jpg') center/cover no-repeat;
      color: white;
      text-align: right;
      padding: 100px 50px;
    }
    header h1 { color: gold; margin: 0; font-size: 2.5em; }
    nav {
      background-color: gold;
      text-align: center;
      padding: 10px 0;
    }
    nav a { color: white; text-decoration: none; font-weight: bold; margin: 0 15px; }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    .tip-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .tip-date {
      color: #888;
      font-style: italic;
      margin-top: 10px;
    }
    footer {
      background-color: gold;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kplus712 Daily Business Tips</h1>
    <p>Develop success from failure â€” Every day, a new insight!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="archive.html">Archive</a>
    <a href="knowledge.html">Business Knowledge</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <img id="tipImage" class="tip-image" alt="Business Tip">
    <h2 id="tipTitle"></h2>
    <p id="tipDescription"></p>
    <p class="tip-date" id="tipDate"></p>
  </main>

  <footer>
    <p>Contact: <a href="mailto:Kelvinplus712@gmail.com" style="color:white;">Kelvinplus712@gmail.com</a></p>
    <p>&copy; <span id="year"></span> Kplus712. All Rights Reserved.</p>
  </footer>

  <script>
    async function loadTip() {
      const response = await fetch('tips.json');
      const tips = await response.json();
      const today = new Date();
      const day = today.getDate() % tips.length;
      const tip = tips[day];

      document.getElementById('tipImage').src = tip.image;
      document.getElementById('tipTitle').textContent = tip.title;
      document.getElementById('tipDescription').textContent = tip.description;
      document.getElementById('tipDate').textContent = today.toLocaleDateString('en-US', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
      document.getElementById('year').textContent = today.getFullYear();
    }
    loadTip();
  </script>
</body>
</html>
